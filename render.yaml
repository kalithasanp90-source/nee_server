services:
  - type: web
    name: nee-brain-v2
    env: python
    region: singapore
    plan: free

    buildCommand: |
      python download_tokenizer.py && pip install -r requirements.txt

    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: PORT
        value: "10000"
